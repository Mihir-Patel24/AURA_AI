<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Aura AI</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="background-animation">
        <div class="animated-shape shape1"></div>
        <div class="animated-shape shape2"></div>
        <div class="animated-shape shape3"></div>
    </div>

    <nav class="navbar navbar-expand-lg fixed-top">
        <div class="container">
            <a class="navbar-brand" href="{{ url_for('index') }}"><i class="fas fa-brain"></i> Aura AI</a>
             <div class="dark-mode-toggle ms-auto" id="darkModeToggle">
                <i class="fas fa-moon"></i>
            </div>
        </div>
    </nav>

    <div class="container page-container login-page-container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-5">
                <div class="form-card">
                    <h1 class="text-center mb-4 form-title">Welcome Back!</h1>
                    {% if error and not is_register_error %}
                        <div class="alert alert-danger text-center" role="alert">{{ error }}</div>
                    {% endif %}
                    <form method="POST" action="{{ url_for('login_page') }}">
                        <div class="mb-3">
                            <label for="login_username" class="form-label">Username</label>
                            <input type="text" class="form-control" id="login_username" name="username" required>
                        </div>
                        <div class="mb-3">
                            <label for="login_password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="login_password" name="password" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100 btn-lg">Login</button>
                    </form>
                </div>

                <hr class="my-4">

                <div class="form-card">
                    <h2 class="text-center mb-4 form-title">New to Aura? Register</h2>
                     {% if error and is_register_error %}
                        <div class="alert alert-danger text-center" role="alert">{{ error }}</div>
                    {% endif %}
                    <form method="POST" action="{{ url_for('register') }}">
                        <div class="mb-3">
                            <label for="reg_username" class="form-label">Username</label>
                            <input type="text" class="form-control" id="reg_username" name="username" required>
                        </div>
                        <div class="mb-3">
                            <label for="reg_password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="reg_password" name="password" required>
                        </div>
                        <button type="submit" class="btn btn-success w-100 btn-lg">Register</button>
                    </form>
                </div>
                <p class="text-center mt-3 form-note">Note: For demo purposes, passwords are not hashed.</p>
            </div>
        </div>
    </div>

    <footer class="footer fixed-bottom">
        <div class="container text-center">
            <p>Â© <span id="currentYear"></span> Aura AI. Your Empathetic Companion.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script> <!-- Basic shared JS -->
</body>
</html>
